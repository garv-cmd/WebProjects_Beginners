<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Serving Hands</title>

  <!-- FONT AWESOME ========================================-->
  <link rel="stylesheet" type="text/css" href="lib/font-awesome.min.css">

  <!-- MAIN STYLES =========================================-->
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body id="home">
  <section id="contact" style="background-color: silver;">
    <div class="container" >
      <div class="row">
        <div class="col col-sm-6 m-b-4">
          <img src="img/img3.jpg" style="width: 90%; height: 100%;">
        </div>

        <div class="col col-sm-6">
          <h1 style="color: red;">Enter Your Details</h1>
          <hr>
          <br>
          <form class="contact-form">
            <div class="form-group col-md-6">
              <label for="name">First Name</label>
              <input class="form-control" type="text" placeholder="Firstname">
            </div>

            <div class="form-group col-md-6">
              <label for="name">Last Name</label>
              <input class="form-control" type="text" placeholder="Lastname">
            </div>
            <div class="form-group col-md-6">
              <label for="name">UserName</label>
              <input class="form-control" type="text" placeholder="Username">
            </div>
            <div class="form-group col-md-6">
              <label for="name">Password</label>
              <input class="form-control" type="Password" placeholder="Password">
            </div>
             <div class="form-group col-md-12">
              <label for="phone number">Phone Number</label>
              <input class="form-control" type="number" placeholder="Phone">
            </div>
            <div class="form-group col-md-6">
              <label for="email">Your Email</label>
              <input class="form-control" type="email" placeholder="Your Email">
            </div>

            <div class="form-group col-md-6">
              <label for="date">Date Of Birth</label>
              <input class="form-control" type="date">
            </div>

            <div class="form-group col-md-6">
              
              <label for="department">Select Bloodgroup</label>
              <select class="form-control">
                <option></option>
                <option>A+</option>
                <option>A-</option>
                <option>B+</option>
                <option>B-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>O+</option>
                <option>O-</option>
              </select>
            
            </div>

           

            

            <div class="form-group col-md-12">
              <button class="btn btn-primary">Submit</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
